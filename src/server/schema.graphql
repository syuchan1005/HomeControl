scalar JSON

enum DeviceType {
    ACUnit
    AirPurifier
    Camera
    CoffeeMaker
    DishWasher
    Dryer
    Fan
    Kettle
    Light
    Outlet
    Oven
    Refrigerator
    Scene
    Sprinkler
    Switch
    Thermostat
    Vacuum
    Washer
}

enum TraitType {
    Brightness
    CameraStream
    ColorSpectrum
    ColorTemperature
    Dock
    FanSpeed
    Locator
    Modes
    OnOff
    RunCycle
    Scene
    StartStop
    TemperatureControl
    TemperatureSetting
    Toggles
}

type User {
    id: ID!
    username: String!

    devices: [Device!]!
}

type Device {
    id: ID!
    type: DeviceType!
    name: String!
    defaultNames: String!
    nicknames: String!
    traits: [Trait!]!
}


interface Trait {
    id: ID!
    type: TraitType!
    state: String!
}

type BrightnessTrait implements Trait {
    id: ID!
    type: TraitType!
    state: String!
    setCommand: String!
}

type CameraStreamTrait implements Trait {
    id: ID!
    type: TraitType!
    state: String!
}

type ColorSpectrumTrait implements Trait {
    id: ID!
    type: TraitType!
    state: String!
}

type ColorTemperatureTrait implements Trait {
    id: ID!
    type: TraitType!
    state: String!
}

type DockTrait implements Trait {
    id: ID!
    type: TraitType!
    state: String!
}

type FanSpeedTrait implements Trait {
    id: ID!
    type: TraitType!
    state: String!
}

type LocatorTrait implements Trait {
    id: ID!
    type: TraitType!
    state: String!
}

type ModesTrait implements Trait {
    id: ID!
    type: TraitType!
    state: String!
}

type OnOffTrait implements Trait {
    id: ID!
    type: TraitType!
    state: String!
}

type RunCycleTrait implements Trait {
    id: ID!
    type: TraitType!
    state: String!
}

type SceneTrait implements Trait {
    id: ID!
    type: TraitType!
    state: String!
}

type StartStopTrait implements Trait {
    id: ID!
    type: TraitType!
    state: String!
}

type TemperatureControlTrait implements Trait {
