    type: TraitType!
    state: String!
}

type TogglesTrait implements Trait {
    id: ID!
    type: TraitType!
    state: String!
}


input InputDevice {
    type: DeviceType!
    name: String!
    defaultNames: String!
    nicknames: String!
    traits: [InputTrait!]!
}

input InputTrait {
    type: TraitType!
    info: JSON!
}


type Query {
    user: User
}

type Mutation {
    signUp(username: String!, password: String!): User!
    addDevice(device: InputDevice!): Device
    deleteDevice(deviceId: ID!): Boolean!
    editDevice(deviceId: ID! device: InputDevice!): Device
}
