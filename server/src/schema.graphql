scalar JSON

enum DeviceType {
    ACUnit
    AirPurifier
    Camera
    CoffeeMaker
    DishWasher
    Dryer
    Fan
    Kettle
    Light
    Outlet
    Oven
    Refrigerator
    Scene
    Sprinkler
    Switch
    Thermostat
    Vacuum
    Washer
}

enum TraitType {
    Brightness
    CameraStream
    ColorSpectrum
    ColorTemperature
    Dock
    FanSpeed
    Locator
    Modes
    OnOff
    RunCycle
    Scene
    StartStop
    TemperatureControl
    TemperatureSetting
    Toggles
}

type User {
    id: ID!
    username: String!

    devices: [Device!]!
}

type Device {
    id: ID!
    type: DeviceType!
    name: String!
    defaultNames: String!
    nicknames: String!
    traits: [Trait!]!
}

type Trait {
    id: ID!
    type: TraitType!
    info: JSON!
    state: String
}


input InputDevice {
    type: DeviceType!
    name: String!
    defaultNames: String!
    nicknames: String!
    traits: [InputTrait!]!
}

input InputTrait {
    type: TraitType!
    info: JSON!
}

type Query {
    user: User
}

type Mutation {
    signUp(username: String!, password: String!): User!
    addDevice(device: InputDevice!): Device
    deleteDevice(deviceId: ID!): Boolean!
    editDevice(deviceId: ID! device: InputDevice!): Device
}
